<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>序列号验证登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = { 
      theme: { 
        extend: { 
          colors: { 
            // 修改前 
            // primary: '#165DFF', 
            // secondary: '#36D399', 
            // accent: '#FF9F43', 
            // 修改后 
            primary: '#22C55E', 
            secondary: '#10B981', 
            accent: '#4ADE80', 
            dark: '#1E293B', 
            light: '#F8FAFC' 
          }, 
          fontFamily: { 
            inter: ['Inter', 'sans-serif'], 
          }, 
        }, 
      } 
    } 
  </script>
</head>
<body class="font-inter bg-light text-dark antialiased flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold text-dark">序列号验证登录</h3>
      <a href="index.html" class="text-gray-500 hover:text-gray-700">
        <i class="fa fa-times"></i>
      </a>
    </div>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
        <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors" placeholder="请输入用户名">
      </div>
      <div class="mb-4">
        <label for="serialNumber" class="block text-sm font-medium text-gray-700 mb-1">序列号</label>
        <input type="password" id="serialNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors" placeholder="请输入序列号">
      </div>
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <input type="checkbox" id="rememberMe" class="h-4 w-4 text-primary focus:ring-primary/50 border-gray-300 rounded">
          <label for="rememberMe" class="ml-2 block text-sm text-gray-700">记住我</label>
        </div>
        <a href="#" class="text-sm text-primary hover:text-primary/80">忘记序列号?</a>
      </div>
      <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-md transition-colors">登录</button>
    </form>
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        没有序列号? <a href="#" class="text-primary hover:text-primary/80">申请序列号</a>
      </p>
    </div>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const serialNumber = document.getElementById('serialNumber').value;
  
      if (!username || !serialNumber) {
        alert('请填写用户名和序列号');
        return;
      }
  
      if (username === 'admin' && serialNumber === 'AE38081642') {
        localStorage.setItem('username', username);
        window.location.href = 'index.html';
      } else {
        alert('用户名或序列号无法识别，请检查后重试');
      }
    });
  </script>
</body>
</html>
