<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4">候鸟迁徙的保护措施与行动</h1>
        <img src="C:\Users\ZhuanZ（无密码）\Desktop\BBMS\colorhub2.jpg" alt="候鸟保护" class="image">

        <div class="section">
            <h2 class="text-2xl font-bold mb-2">国际合作</h2>
            <p class="text-gray-700 mb-4">许多候鸟会跨国迁徙，因此国际合作至关重要。各国之间通过签订公约和协议，共同保护候鸟及其栖息地。例如《拉姆萨尔湿地公约》《保护野生动物迁徙物种公约》等。</p>
        </div>

        <div class="section">
            <h2 class="text-2xl font-bold mb-2">栖息地保护</h2>
            <p class="text-gray-700 mb-4">保护和恢复候鸟的栖息地是关键。建立自然保护区、湿地保护地等，限制开发活动，确保候鸟有足够的食物和休息场所。</p>
        </div>

        <div class="section">
            <h2 class="text-2xl font-bold mb-2">政策法规制定</h2>
            <p class="text-gray-700 mb-4">各国制定严格的法律法规，禁止非法捕猎、交易和破坏候鸟栖息地的行为。加强执法力度，对违法行为进行严厉打击。</p>
        </div>

        <div class="section">
            <h2 class="text-2xl font-bold mb-2">公众教育</h2>
            <p class="text-gray-700 mb-4">通过宣传教育活动，提高公众对候鸟保护的认识和意识。鼓励公众参与保护行动，如志愿者活动、观鸟活动等。</p>
        </div>
    </div>
