<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = { 
      theme: { 
        extend: { 
          colors: { 
            // 修改前 
            // primary: '#165DFF', 
            // secondary: '#36D399', 
            // accent: '#FF9F43', 
            // 修改后 
            primary: '#22C55E', 
            secondary: '#10B981', 
            accent: '#4ADE80', 
            dark: '#1E293B', 
            light: '#F8FAFC' 
          }, 
          fontFamily: { 
            inter: ['Inter', 'sans-serif'], 
          }, 
        }, 
      } 
    } 
  </script>
</head>
<body class="font-inter bg-light text-dark antialiased">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-3xl font-bold text-dark mb-8">个人中心</h1>

    <!-- 监测设备信息 -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold text-dark mb-4">监测设备信息</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <p class="text-gray-600 mb-1">活跃追踪点</p>
          <p class="text-2xl font-bold text-dark" id="trackingPoints">0</p>
        </div>
        <div>
          <p class="text-gray-600 mb-1">设备在线率</p>
          <p class="text-2xl font-bold text-dark">95%</p>
        </div>
      </div>
    </div>

    <!-- 管理员信息 -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold text-dark mb-4">管理员信息</h2>
      <p class="text-gray-600 mb-2">联系电话：15049580145  15332770716</p>
    </div>

    <!-- 退出登录按钮 -->
    <div class="flex justify-end">
      <button id="logoutBtn" class="bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-md text-sm font-medium transition-colors">
        <i class="fa fa-sign-out mr-1"></i> 退出登录
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 检查用户是否已登录
      const username = localStorage.getItem('username');
      if (!username) {
        window.location.href = 'index.html';
        return;
      }

      // 退出登录逻辑
      document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('username');
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
